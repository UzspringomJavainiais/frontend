<div mat-dialog-title>
  Apartamentų pridėjimas
</div>
<form [formGroup]="addApartmentForm">

  <div mat-dialog-content style="display: flex; flex-direction: column">
    <mat-form-field class="w-100">
      <input matInput
             type="text"
             placeholder="Apartamentų pavadinimas"
             formControlName="name">
    </mat-form-field>

    <mat-form-field class="w-100">
      <input matInput
             type="number"
             step="1"
             placeholder="Apartamentų dydis (žm.)"
             formControlName="maxCapacity">
    </mat-form-field>

    <mat-form-field class="w-100">
      <input matInput
             type="text"
             placeholder="Apartamentų vieta"
             formControlName="locationId">
    </mat-form-field>
  </div>

  <div mat-dialog-actions class="d-flex">
    <button mat-stroked-button class="" [mat-dialog-close]>
      Atšaukti
    </button>
    <button mat-raised-button color="primary" style="margin-left: 1em" [disabled]="addApartmentForm.invalid" (click)="saveApartment()">
      Pridėti apartamentus
    </button>
  </div>
</form>
