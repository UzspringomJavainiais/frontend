<h4>Select trips that you want to merge</h4>
<mat-selection-list>
    <mat-list-option *ngFor="let trip of trips"
                     (click)="selectTrip(trip.id)">
        Name: {{ trip.name }} - Dates:  {{ trip.dateFrom }} - {{ trip.dateTo }}
    </mat-list-option>
</mat-selection-list>
<button mat-raised-button (click)="submitMerge()" color="primary">
  Merge trips
</button>
