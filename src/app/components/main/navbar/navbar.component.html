<ul>
  <li><button mat-button routerLink="/trips" *ngIf="haveRole('ROLE_ADMIN')">All trips</button></li>
  <li><button mat-button routerLink="/trips" *ngIf="haveRole('ROLE_USER')">My trips</button></li>
  <li><button mat-button routerLink="/apartments" *ngIf="haveRole('ROLE_ADMIN')">Apartments</button></li>
  <li><button mat-button routerLink="/employees" *ngIf="haveRole('ROLE_ADMIN')">Employees (users)</button></li>
  <li><button mat-button routerLink="/roles" *ngIf="haveRole('ROLE_ADMIN')">Roles</button></li>
  <li><button mat-button routerLink="/statistics" *ngIf="haveRole('ROLE_ADMIN')">Statistics</button></li>

  <button class="ml-a" mat-raised-button (click)="checkMe()">check me</button>
  <button mat-raised-button (click)="logout()">logout</button>

  <div
    style="color: white; display: flex; flex-direction: column; font-size: smaller"
  >
    <div>{{ me?.username }}</div>
    <div *ngFor="let role of me?.roles">{{ role }}</div>
  </div>

  <li class="li-avatar">
    <img
      class="avatar"
      src="https://www.w3schools.com/howto/img_avatar.png"
      alt="avatar"
    />
  </li>
</ul>
